<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- CDN sweetalert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- CDN toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/  toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header>
    <h1>Tienda Online</h1>
    <a id="login" class="login-active"><i class="fas fa-user"></i></a>
  </header>

  <main id="producto-contenedor">
    <button id="cesta-carrito"><i class="fas fa-shopping-cart"></i><span id="contador-carrito">0</span></button>
  </main>

  <!-- Modal Carrito -->
  <div class="modal-contenedor">
    <div class="modal-carrito">
      <h3>Carrito</h3>
      <button id="btn-cerrar-carrito"><i class="fas fa-times-circle"></i></button>
      <div id="carrito-contenedor">

      </div>
      <div class="total-pagar">
        <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
      </div>
    </div>
  </div>

  <!-- Formulario de Registro -->
  <div class="signupForm">
    <form class="form">
      <p class="title">Registrarse</p>
      <button id="btn-cerrar-form"><i class="fas fa-times-circle"></i></button>
      <p class="message">Registrate para acceder a descuentos y promociones. </p>
          <div class="flex">
          <label>
              <input id="nombre" name="nombre" required="" placeholder="" type="text" class="input">
              <span>Nombre</span>
          </label>
  
          <label>
              <input id="apellido" name="apellido" required="" placeholder="" type="text" class="input">
              <span>Apellido</span>
          </label>
      </div>  
              
      <label>
          <input id="email" name="email" required="" placeholder="" type="email" class="input">
          <span>Email</span>
      </label> 
          
      <label>
          <input id="contrasena" name="contraseña" required="" placeholder="" type="password" class="input">
          <span>Contraseña</span>
      </label>
      <label>
          <input id="contrasenaConfirmar" name="contraseña" required="" placeholder="" type="password" class="input">
          <span>Confirmar contraseña</span>
      </label>
      <button class="submit">Registrarse</button>
      <p class="signin">¿Ya tienes cuenta? <a href="#">Iniciar Sesion</a> </p>
  </form>
</div>

  <script src="/data/stock.js"></script>
  <script src="/js/main.js"></script>
  <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
</body>

</html>
